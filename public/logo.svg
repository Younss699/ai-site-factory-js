<svg xmlns="http://www.w3.org/2000/svg" width="240" height="90" viewBox="0 0 240 90">
  <defs>
    <!-- Dégradé moderne violet → bleu -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6d28d9"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="polyGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
  </defs>

  <!-- Hexagone externe -->
  <polygon points="40,8 72,24 72,56 40,72 8,56 8,24" fill="url(#polyGrad)" />

  <!-- Hexagone interne translucide -->
  <polygon points="40,20 62,32 62,48 40,60 18,48 18,32" fill="white" opacity="0.9"/>

  <!-- Texte IA centré -->
  <text x="40" y="46" text-anchor="middle"
        font-family="Montserrat, Arial, sans-serif"
        font-size="16" font-weight="700" fill="#0f172a">
    IA
  </text>

  <!-- Texte du logo -->
  <text x="95" y="50" font-family="Montserrat, Arial, sans-serif"
        font-size="24" font-weight="700" fill="url(#grad)"
        text-decoration="underline">
    Site Factory
  </text>
</svg>
